<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - EliteKeys</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --primary-dark: #5a189a;
            --secondary: #121212;
            --accent: #ff6b6b;
            --text: #f8f9fa;
            --text-secondary: #adb5bd;
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            position: relative;
        }

        header {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--primary);
            box-shadow: 0 4px 30px rgba(138, 43, 226, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary), #c77dff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .back-button {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .cart-container {
            max-width: 1200px;
            margin: 120px auto 40px; /* Yukarıdan biraz daha aşağıda */
            padding: 0 20px;
        }

        .cart-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
            display: inline-block;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 1rem;
            align-items: center;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 1rem;
        }

        .cart-item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .cart-item-name {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 0.5rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(138, 43, 226, 0.1);
            padding: 0.3rem 0.5rem;
            border-radius: 5px;
        }

        .quantity-button {
            background: var(--primary);
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8rem;
        }

        .quantity-button:hover {
            background: var(--primary-dark);
        }

        .quantity-display {
            min-width: 20px;
            text-align: center;
        }

        .remove-item {
            background: transparent;
            color: var(--accent);
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .remove-item:hover {
            color: #ff0000;
        }

        .cart-summary {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 2rem;
        }

        .summary-title {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
        }

        .summary-total {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .checkout-button {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .checkout-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.6);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 0;
        }

        .empty-cart i {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .empty-cart h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .empty-cart p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        /* İndirim kodu bölümü */
        .discount-section {
            margin-top: 15px;
            padding: 1rem;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 8px;
        }
        
        .discount-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .discount-input input {
            flex: 1;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid var(--primary);
            background: var(--card-bg);
            color: var(--text);
            font-size: 0.9rem;
        }
        
        .discount-input button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .discount-input button:hover {
            background: var(--primary-dark);
        }
        
        .discount-applied {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 10px;
            display: none;
            font-size: 0.9rem;
        }
        
        .discount-error {
            color: var(--accent);
            font-weight: bold;
            margin-top: 10px;
            display: none;
            font-size: 0.9rem;
        }
        
        .original-price {
            text-decoration: line-through;
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-right: 5px;
        }
        
        /* Ödeme modalı */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
        }
        
        .modal-title {
            font-size: 1.3rem;
            color: var(--primary);
        }
        
        .close-modal {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid var(--text-secondary);
            background: var(--bg);
            color: var(--text);
            font-size: 0.9rem;
        }
        
        .card-icons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .card-icon {
            width: 35px;
            height: 22px;
            object-fit: contain;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        
        .card-icon.active {
            opacity: 1;
        }
        
        .submit-payment {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 0.8rem;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .submit-payment:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        /* Başarılı ödeme bildirimi */
        .success-modal {
            text-align: center;
            padding: 1.5rem;
        }
        
        .success-icon {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 1.2rem;
        }
        
        .success-message {
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
        }

        /* Responsive ayarlar */
        @media (max-width: 768px) {
            .cart-container {
                margin-top: 100px;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cart-item-image {
                margin-right: 0;
                margin-bottom: 1rem;
                width: 100%;
                height: auto;
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-keyboard"></i>
            <h1>EliteKeys</h1>
        </div>
        <button class="back-button" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Alışverişe Dön</button>
    </header>

    <div class="cart-container">
        <h1 class="cart-title">Sepetim</h1>
        
        <div class="cart-items" id="cart-items">
            <!-- Sepet öğeleri buraya dinamik olarak eklenecek -->
        </div>
        
        <div class="cart-summary">
            <h2 class="summary-title">Sipariş Özeti</h2>
            
            <div class="discount-section">
                <p>İndirim kodunuz var mı?</p>
                <div class="discount-input">
                    <input type="text" id="discount-code" placeholder="İndirim kodunu girin">
                    <button id="apply-discount">Uygula</button>
                </div>
                <div class="discount-applied" id="discount-applied">İndirim kodu uygulandı! (%10 indirim)</div>
                <div class="discount-error" id="discount-error">Geçersiz indirim kodu!</div>
            </div>
            
            <div class="summary-row">
                <span>Ara Toplam:</span>
                <span id="subtotal">0,00 TL</span>
            </div>
            <div class="summary-row">
                <span>İndirim:</span>
                <span id="discount">0,00 TL</span>
            </div>
            <div class="summary-row summary-total">
                <span>Toplam:</span>
                <span id="total">0,00 TL</span>
            </div>
            
            <button class="checkout-button" id="checkout-button">Ödeme Yap</button>
        </div>
    </div>
    
    <!-- Ödeme Modalı -->
    <div class="modal" id="payment-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Ödeme Bilgileri</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            
            <form id="payment-form">
                <div class="form-group">
                    <label for="card-name">Kart Üzerindeki İsim</label>
                    <input type="text" id="card-name" required placeholder="Ad Soyad">
                </div>
                
                <div class="form-group">
                    <label for="card-number">Kart Numarası</label>
                    <input type="text" id="card-number" required placeholder="1234 5678 9012 3456" maxlength="19">
                    <div class="card-icons">
                        <img src="https://cdn-icons-png.flaticon.com/512/196/196578.png" alt="Visa" class="card-icon" id="visa-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/196/196561.png" alt="Mastercard" class="card-icon" id="mastercard-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/196/196566.png" alt="American Express" class="card-icon" id="amex-icon">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="expiry-date">Son Kullanma Tarihi (AA/YY)</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required maxlength="5">
                </div>
                
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" required placeholder="123" maxlength="3">
                </div>
                
                <button type="submit" class="submit-payment">Ödemeyi Tamamla</button>
            </form>
        </div>
    </div>
    
    <!-- Başarılı Ödeme Modalı -->
    <div class="modal" id="success-modal">
        <div class="modal-content success-modal">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="success-message">Ödeme Başarılı!</h2>
            <p>Siparişiniz alındı. Detaylar için e-posta adresinize bilgilendirme gönderildi.</p>
            <button class="submit-payment" onclick="closeSuccessModal()">Tamam</button>
        </div>
    </div>

    <script>
        // Sepet verilerini al
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let discountApplied = false;
        const validDiscountCodes = ['TAB2', 'CARTI', 'ARAS', 'KENCARSON', 'OPIUM'];
        
        // Sayfa yüklendiğinde sepeti göster
        document.addEventListener('DOMContentLoaded', function() {
            renderCart();
            updateSummary();
            
            // İndirim kodu uygula butonu
            document.getElementById('apply-discount').addEventListener('click', applyDiscount);
            
            // Ödeme butonu
            document.getElementById('checkout-button').addEventListener('click', openPaymentModal);
            
            // Modal kapatma butonu
            document.getElementById('close-modal').addEventListener('click', closePaymentModal);
            
            // Ödeme formu gönderimi
            document.getElementById('payment-form').addEventListener('submit', processPayment);
            
            // Kart numarasına göre kart tipini göster
            document.getElementById('card-number').addEventListener('input', function(e) {
                formatCardNumber(e);
                detectCardType();
            });
            
            // Son kullanma tarihi formatı
            document.getElementById('expiry-date').addEventListener('input', formatExpiryDate);
        });
        
        // Sepeti render et
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Sepetiniz Boş</h2>
                        <p>Alışverişe devam edip sepetinizi doldurabilirsiniz.</p>
                        <button class="back-button" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Alışverişe Dön</button>
                    </div>
                `;
                document.querySelector('.cart-summary').style.display = 'none';
                return;
            }
            
            cartItemsContainer.innerHTML = '';
            
            cart.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <h3 class="cart-item-name">${item.name}</h3>
                        <p class="cart-item-price">${formatPrice(item.price)} TL</p>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <button class="quantity-button" onclick="decreaseQuantity('${item.id}')">-</button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-button" onclick="increaseQuantity('${item.id}')">+</button>
                            </div>
                            <button class="remove-item" onclick="removeItem('${item.id}')"><i class="fas fa-trash"></i> Kaldır</button>
                        </div>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItemElement);
            });
        }
        
        // Miktarı artır
        function increaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity++;
                saveCart();
                renderCart();
                updateSummary();
            }
        }
        
        // Miktarı azalt
        function decreaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                if (item.quantity > 1) {
                    item.quantity--;
                } else {
                    removeItem(productId);
                    return;
                }
                saveCart();
                renderCart();
                updateSummary();
            }
        }
        
        // Ürünü kaldır
        function removeItem(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            renderCart();
            updateSummary();
        }
        
        // Sepeti kaydet
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        // Özeti güncelle
        function updateSummary() {
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            let discount = 0;
            
            if (discountApplied) {
                discount = subtotal * 0.1; // %10 indirim
            }
            
            const total = subtotal - discount;
            
            document.getElementById('subtotal').textContent = formatPrice(subtotal) + ' TL';
            document.getElementById('discount').textContent = formatPrice(discount) + ' TL';
            document.getElementById('total').textContent = formatPrice(total) + ' TL';
        }
        
        // Fiyat formatı
        function formatPrice(price) {
            return price.toFixed(2).replace('.', ',').replace(/\d(?=(\d{3})+,)/g, '$&.');
        }
        
        // İndirim kodu uygula
        function applyDiscount() {
            const discountCode = document.getElementById('discount-code').value.trim().toUpperCase();
            const discountAppliedElement = document.getElementById('discount-applied');
            const discountErrorElement = document.getElementById('discount-error');
            
            if (validDiscountCodes.includes(discountCode)) {
                discountApplied = true;
                discountAppliedElement.style.display = 'block';
                discountErrorElement.style.display = 'none';
                updateSummary();
            } else {
                discountApplied = false;
                discountAppliedElement.style.display = 'none';
                discountErrorElement.style.display = 'block';
                updateSummary();
            }
        }
        
        // Ödeme modalını aç
        function openPaymentModal() {
            if (cart.length === 0) return;
            
            document.getElementById('payment-modal').style.display = 'flex';
        }
        
        // Ödeme modalını kapat
        function closePaymentModal() {
            document.getElementById('payment-modal').style.display = 'none';
        }
        
        // Kart tipini algıla
        function detectCardType() {
            const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
            const visaIcon = document.getElementById('visa-icon');
            const mastercardIcon = document.getElementById('mastercard-icon');
            const amexIcon = document.getElementById('amex-icon');
            
            // Tüm ikonları başlangıçta pasif yap
            visaIcon.classList.remove('active');
            mastercardIcon.classList.remove('active');
            amexIcon.classList.remove('active');
            
            if (/^4/.test(cardNumber)) {
                visaIcon.classList.add('active');
            } else if (/^5[1-5]/.test(cardNumber)) {
                mastercardIcon.classList.add('active');
            } else if (/^3[47]/.test(cardNumber)) {
                amexIcon.classList.add('active');
            }
        }
        
        // Kart numarası formatı (1111 1111 1111 1111)
        function formatCardNumber(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formatted = '';
            
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formatted += ' ';
                }
                formatted += value[i];
            }
            
            e.target.value = formatted;
        }
        
        // Son kullanma tarihi formatı (MM/YY)
        function formatExpiryDate(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            
            e.target.value = value;
        }
        
        // Ödemeyi işle
        function processPayment(e) {
            e.preventDefault();
            
            // Burada gerçek bir ödeme işlemi yapılır, şimdilik simüle ediyoruz
            setTimeout(() => {
                closePaymentModal();
                document.getElementById('success-modal').style.display = 'flex';
                
                // Sepeti temizle
                cart = [];
                saveCart();
                discountApplied = false;
                
                // Ana sayfadaki sepet sayacını güncellemek için event gönder
                window.dispatchEvent(new Event('cartUpdated'));
            }, 1500);
        }
        
        // Başarı modalını kapat
        function closeSuccessModal() {
            document.getElementById('success-modal').style.display = 'none';
            window.location.href = 'index.html';
        }
        
        // Ana sayfadaki sepet güncellemelerini dinle
        window.addEventListener('cartUpdated', function() {
            renderCart();
            updateSummary();
        });
    </script>
</body>
</html>
